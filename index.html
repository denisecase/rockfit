<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RockFit</title>
    <meta
      name="description"
      content="A learner-friendly falling-blocks game built with TypeScript and HTML5 Canvas."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#111111" />
    <meta name="color-scheme" content="dark light" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/png" href="./favicon.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7E7K6TMVHB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-7E7K6TMVHB");
      gtag("consent", "default", {
        ad_storage: "denied",
        analytics_storage: "granted"
      });
      gtag("event", "page_view", {
        page_path: "/rockfit/",
        game_name: "RockFit"
      });
    </script>
  </head>

  <body>
    <!-- Game + Side Panels -->
    <div class="wrap">
      <canvas id="game" width="300" height="600"></canvas>
      <div id="side">
        <div class="panel">
          <div class="title">Status</div>
          <div id="hud">Score: 0 | Level: 1 | Lines: 0</div>
        </div>
        <div class="panel">
          <div class="title">Next</div>
          <canvas id="next" width="150" height="150"></canvas>
        </div>
        <div class="panel">
          <div class="title">Controls</div>
          <div class="small">
            Arrow Left/Right: move<br />Arrow Up: rotate<br />Arrow Down: soft drop<br />Space: hard
            drop<br />P: pause/resume<br />R: restart<br />C: Cycle color theme
          </div>
        </div>
        <button id="clear-data" class="small">Clear High Score</button>
      </div>
    </div>

    <div id="overlay"></div>

    <!-- Touch Controls (shown on small screens) -->
    <div id="touch" class="touchbar" aria-label="Touch controls" role="group">
      <button data-action="left" class="btn" type="button" aria-label="Move left">‚¨ÖÔ∏è</button>
      <div class="btn-col">
        <button data-action="rotate" class="btn" type="button" aria-label="Rotate">‚¨ÜÔ∏è</button>
        <button data-action="down" class="btn" type="button" aria-label="Soft drop">‚¨áÔ∏è</button>
      </div>
      <button data-action="right" class="btn" type="button" aria-label="Move right">‚û°Ô∏è</button>

      <div class="btn-spacer"></div>

      <button data-action="hard" class="btn" type="button" aria-label="Hard drop (Space)">
        ‚è¨
      </button>
      <button
        data-action="pause"
        class="btn"
        type="button"
        aria-label="Pause"
        aria-pressed="false"
        title="Pause"
      >
        ‚è∏Ô∏è
      </button>
      <button data-action="restart" class="btn" type="button" aria-label="Restart">üîÑ</button>
    </div>

    <!-- Footer -->
    <footer
      id="footer"
      title="Hint:Try PgDn to slow, PgUp to speed up"
      aria-label="Project links and build info"
    >
      <span>RockFit:</span>
      <a href="https://denisecase.github.io/rockfit/" target="_blank" rel="noopener">Site</a> |
      <a href="https://github.com/denisecase/rockfit" target="_blank" rel="noopener">Source</a>
      <span id="version"></span>
    </footer>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
